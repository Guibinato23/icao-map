<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa ICAO - OpenLayers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script>
    const airports = [
      {name: "KOSU - Columbus", coords: [-83.073, 40.0798]},
      {name: "SBPA - Porto Alegre", coords: [-51.1714, -29.9944]},
      {name: "LFMN - Nice", coords: [7.2159, 43.6584]},
      {name: "KOPF - Miami", coords: [-80.2784, 25.907]},
      {name: "KDAL - Dallas", coords: [-96.8518, 32.8471]},
      {name: "LTFM - Istanbul", coords: [28.7519, 41.2753]},
      {name: "LTAZ - Nevsehir", coords: [34.5345, 38.7719]},
      {name: "SBBE - Belem", coords: [-48.4761, -1.3792]},
      {name: "KLGB - Long Beach", coords: [-118.1516, 33.8177]},
      {name: "TJSJ - San Juan", coords: [-66.0018, 18.4394]},
      {name: "KSUN - Sun Valley", coords: [-114.295, 43.5044]},
      {name: "KPHL - Philadelphia", coords: [-75.2411, 39.8719]},
      {name: "KTEB - Teterboro", coords: [-74.0608, 40.8501]},
      {name: "TFFJ - St. Barts", coords: [-62.8447, 17.9044]},
      {name: "KPGA - Page", coords: [-111.447, 36.9261]},
      {name: "SBSP - São Paulo Congonhas", coords: [-46.6566, -23.6261]},
      {name: "SBRJ - Rio Santos Dumont", coords: [-43.1631, -22.9105]},
      {name: "SBSV - Salvador", coords: [-38.331, -12.9109]},
      {name: "SBGR - São Paulo Guarulhos", coords: [-46.4731, -23.4356]}
    ];

    const map = new ol.Map({
      target: 'map',
      layers: [ new ol.layer.Tile({ source: new ol.source.OSM() }) ],
      view: new ol.View({ center: ol.proj.fromLonLat([0, 20]), zoom: 2 })
    });

    const features = airports.map(a => {
      return new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(a.coords)),
        name: a.name
      });
    });

    const vectorSource = new ol.source.Vector({ features });
    const vectorLayer = new ol.layer.Vector({
      source: vectorSource,
      style: new ol.style.Style({
        image: new ol.style.Circle({
          radius: 6,
          fill: new ol.style.Fill({ color: 'red' }),
          stroke: new ol.style.Stroke({ color: 'white', width: 1 })
        })
      })
    });
    map.addLayer(vectorLayer);
  </script>
</body>
</html>
